<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch-a-sketch</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>
        <h1>Etch-a-sketch</h1>
        <div class="mainBody">
            <div id="container">
            </div>
        </div>
        <div class="buttons">
            <div>
                <input type="radio" id="Black" value="Black" name="colors">
                <label for="Black">Black</label>
            </div>
            <div>
                <input type="radio" id="Gray" value="Gray" name="colors">
                <label for="Gray">Gray</label>
            </div>
            <div>
                <input type="radio" id="Red" value="Red" name="colors">
                <label for="Red">Red</label>
            </div>
            <div>
                <input type="radio" id="Blue" value="Blue" name="colors">
                <label for="Blue">Blue</label>
            </div>
            <div>
                <input type="radio" id="Random" value="Random" name="colors">
                <label for="Random">Random</label>
            </div>
            <button id="clearBtn">Clear</button>    
        </div>

        <script src="script.js" defer></script>    
    </body>
</html>
